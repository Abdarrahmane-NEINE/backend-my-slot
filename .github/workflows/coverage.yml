name: Run Tests & Publish Coverage Report

on:
  push:
    branches:
      - main 
  pull_request:

permissions:
  contents: write  # Needed for deploying to gh-pages

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Tests & Generate Coverage
        run: pytest --cov=api_my_slot --cov-report=html --cov-report=term-missing

      - name: Deploy Coverage to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: htmlcov  # Deploy only `htmlcov/`
          clean: true  # Delete old files before deploying
